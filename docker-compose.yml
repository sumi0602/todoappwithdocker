services:
    app:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        volumes:
            - '.:/var/www'
        networks:
            - laravel

    webserver:
        image: 'nginx:alpine'
        container_name: nginx
        ports:
            - '8000:80'
        volumes:
            - '.:/var/www'
            - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf'
        depends_on:
            - app
        networks:
            - laravel

    vite:
        image: 'node:18-alpine'
        working_dir: /var/www
        volumes:
            - '.:/var/www'
        ports:
            - '5174:5173'
        command: 'sh -c "npm install && npm run dev"'
        networks:
            - laravel

    db:
        image: 'mysql:8.0'
        container_name: mysql
        restart: unless-stopped
        ports:
            - '3306:3306'
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: sail
            MYSQL_PASSWORD: secret
        volumes:
            - 'dbdata:/var/lib/mysql'
        networks:
            - laravel

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        restart: unless-stopped
        ports:
            - '8080:80'
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: root
        depends_on:
            - db
        networks:
            - laravel

volumes:
    dbdata: null

networks:
    laravel:
        driver: bridge
